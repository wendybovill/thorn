{% extends "base.html" %}
{% block content %}

    <h2>{{ page_title }}</h2>

        <div class="row">
            <div class="col-md-5">
                <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}" class="featurette-image image-responsive" style="width:35vw;">
                <h2 class="col-md-7">{{member.name}}</h2>
            </div>
        </div>
        <div class="col-md-12">
            <p>{{ member.description }}</p>
        </div>

{% endblock %}
